<!-- css -->
<link rel="stylesheet" href="__COMMON__/lib/eleTree/eleTree.css" media="all">
<link rel="stylesheet" href="__COMMON__/lib/eleTree/layui/css/layui.css" media="all">
<style>
    html,
    body {
        width: 80%;
        margin: 0 auto;
        background-color: #fff;
        padding: 15px 0px 30px 0px;
        scroll-behavior: smooth;
    }

    .eleTree {
        width: 350px;
        height: 300px;
        border: 1px solid #ccc;
        overflow: hidden;
    }

    .red {
        color: #ff4200;
    }

    .blue {
        color: #01AAED;
    }

    a:hover {
        color: #01AAED;
    }

    .nav {
        position: fixed;
        right: 25px;
        top: calc(50% - 120px);
        border: 1px solid #d2d2d2;
        background-color: #fff;
        z-index: 100000;
    }

    .nav-title {
        background-color: #F8F8F8;
        padding: 0 80px 0 20px;
        margin: 0px;
        height: 42px;
        line-height: 42px;
        border-bottom: 1px solid #eee;
    }

    .nav ul {
        padding: 10px 0px 10px 35px;
    }

    .nav ul li {
        padding: 5px 0px;
        list-style-type: decimal;
    }

    .nav ul a {
        color: #333;
        font-size: 14px;
        text-decoration: none;
    }
</style>
<!-- js -->
{/block}

<script>

    function update(id) {
        //修改信息
        layer.open({
            id: '1',
            type: 2,
            title: '节点ID:' + id,
            shadeClose: true,
            shade: [0.8, '#000000'],
            area: ['700px', '500px'],
            content: "/view/node_update/" + id,
        });
    }

    function del(obj, id) {
        layui_form_delete(obj, '/node/' + id);
    }
</script>

<script src="__COMMON__/lib/eleTree/layui/layui.js"></script>
<script>

    let nodeList = ajax_list('/node');
    console.log(nodeList);
    
    layui.config({
        base: "__COMMON__/lib/eleTree/layui/lay/mymodules/"
    }).use(['jquery', 'table', 'eleTree', 'code', 'form', 'slider'], function () {

        var $ = layui.jquery;
        var eleTree = layui.eleTree;
        var table = layui.table;
        var code = layui.code;

        eleTree.render({
            elem: '.node-tree',
            url: '/node',
            method: 'get',
            // where: { status: 1, show: 1 }, // 条件
            contentType: "application/x-www-form-urlencoded",
            headers: getToken(),
            request: {
                name: "title",
                key: "id",
                children: "child",
                // checked: "checked",
                // disabled: "disabled",
                isLeaf: "isLeaf"
            },
            response: {
                statusName: "code",
                statusCode: 200,
                dataName: "data"
            },
            done: function (res) {
                // res即为你接口返回的信息。
                console.log(res);
            },
            contextmenuList: ["copy", "add", "edit", "remove", { eventName: "test", text: "测试" }],
            showLine: true
        });

        // eleTree.render({
        //     elem: '.node-tree',
        //     data: nodeList,
        //     request: {
        //         name: "title",
        //         key: "id",
        //         children: "child",
        //         // checked: "checked",
        //         // disabled: "disabled",
        //         isLeaf: "isLeaf"
        //     },
        //     contextmenuList: ["copy", "add", "edit", "remove", { eventName: "test", text: "测试" }],
        //     showLine: true
        // });

        // 节点点击事件
        eleTree.on("nodeClick(data)", function (d) {
            console.log(d.data);    // 点击节点对应的数据
            console.log(d.event);   // event对象
            console.log(d.node);    // 点击的dom节点
            console.log(this);      // 与d.node相同
        })
        // input被选中事件
        eleTree.on("nodeChecked(data)", function (d) {
            console.log(d.data);    // 点击节点对应的数据
            console.log(d.isChecked);   // input是否被选中
            console.log(d.node);    // 点击的dom节点
            console.log(this);      // input对应的dom
        })
        // 鼠标右键事件
        eleTree.on("nodeContextmenu(data)", function (d) {
            console.log(d.data);    // 点击节点对应的数据
            console.log(d.event);   // event对象
            console.log(d.node);    // 点击的dom节点
            console.log(this);      // 与d.node相同
        })
        // 节点被拖拽事件
        eleTree.on("nodeDrag(data)", function (d) {
            console.log(d);
            d.stop();           // 取消拖拽
            console.log(d.current);    // 起始节点对应的dom和数据
            console.log(d.target);   // 鼠标落点对应的dom和数据
            console.log(this);      // 鼠标落点对应的dom
        })
        // 添加子节点事件
        eleTree.on("nodeAppend(data)", function (d) {
            console.log(d.data);    // 点击节点对应的数据
            console.log(d.node);    // 点击的dom节点
            console.log(this);      // 与d.node相同
            d.stop();               // 取消添加
            d.setData({             // 自定义数据（异步操作必须调用之后才会添加数据，如果不需要修改值，可以不传参数）
                key: 666,
                label: "aaa"
            })
            console.log(d.newData); // 新增加的节点数据
        })
        // 添加节点之前事件
        eleTree.on("nodeInsertBefore(data)", function (d) {
            console.log(d.data);    // 点击节点对应的数据
            console.log(d.node);    // 点击的dom节点
            console.log(this);      // 与d.node相同
            d.stop();               // 取消添加
            d.setData({             // 自定义数据（异步操作必须调用之后才会添加数据，如果不需要修改值，可以不传参数）
                key: 666,
                label: "aaa"
            })
            console.log(d.newData); // 新增加的节点数据
        })
        // 添加节点之后事件
        eleTree.on("nodeInsertAfter(data)", function (d) {
            console.log(d.data);    // 点击节点对应的数据
            console.log(d.node);    // 点击的dom节点
            console.log(this);      // 与d.node相同
            d.stop();               // 取消添加
            d.setData({             // 自定义数据（异步操作必须调用之后才会添加数据，如果不需要修改值，可以不传参数）
                key: 666,
                label: "aaa"
            })
            console.log(d.newData); // 新增加的节点数据
        })
        // 节点被编辑事件
        eleTree.on("nodeEdit(data)", function (d) {
            console.log(d.data);        // 点击节点对应的数据
            console.log(d.node);        // 点击的dom节点
            console.log(d.value);       // 新输入的值
            console.log(this);          // 与d.node相同
            d.async();                  // 异步操作必须调用之后才会修改
            d.stop();                   // 取消编辑
        })
        // 节点被删除事件
        eleTree.on("nodeRemove(data)", function (d) {
            console.log(d.data);        // 点击节点对应的数据
            console.log(d.node);        // 点击的dom节点
            d.async();                  // 异步操作必须调用之后才会删除
            d.stop();                   // 取消删除
        })
        // 自定义右键菜单回调
        eleTree.on("nodeTest(data3)", function (d) {
            console.group("自定义右键菜单回调nodeTest:")
            console.log(d.data);    // 点击节点对于的数据
            console.log(d.node);    // 点击的dom节点
            console.log(this);      // 与d.node相同
            console.groupEnd();
        })
    });
</script>
{/block}
