            <ul>

        <script>
            // 获取客服列表
            let customerServiceList = ajax_list('/customer_service/get_customer_serviceList');
            // console.log(customerServiceList);
            var html = '';
            $.each(customerServiceList, function (key, value) {
                html += '<li>';
                html += '<a target="blank" href="https://wpa.qq.com/msgrd?v=3&uin='+value['qq']+'&site=qq&menu=yes&jumpflag=1">';
                html += '<img src="__FRONT__/images/pa.gif" alt="Online" hspace="2" border="0" align="absmiddle">';
                html += '<span>'+value['name']+'</span>';
                html += '</a>';
                html += '</li>';
            });
            $('#customerServiceList').append(html);
        </script>
